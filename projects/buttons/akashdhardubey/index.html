<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Examples - akashdhardubey</title>
    
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Main container for all buttons -->
    <div class="main-container">
        
        <!-- Page title -->
        <h1>My Button Collection</h1>
        <p>Click any button to see it work!</p>
        
        <!-- Simple Blue Button -->
        <button class="blue-button" onclick="showMessage('Blue button clicked!')">
            Click Me - Blue
        </button>
        
        <!-- Simple Green Button -->
        <button class="green-button" onclick="showMessage('Green button clicked!')">
            Click Me - Green
        </button>
        
        <!-- Simple Red Button -->
        <button class="red-button" onclick="showMessage('Red button clicked!')">
            Click Me - Red
        </button>
        
        <!-- Simple Purple Button -->
        <button class="purple-button" onclick="showMessage('Purple button clicked!')">
            Click Me - Purple
        </button>
        
        <!-- Button with icon -->
        <button class="icon-button" onclick="showMessage('Star button clicked!')">
            ‚≠ê Star Button
        </button>
        
        <!-- Big button -->
        <button class="big-button" onclick="showMessage('Big button clicked!')">
            BIG BUTTON
        </button>
        
        <!-- Message area to show when buttons are clicked -->
        <div id="message-area">
            Click any button above to see a message here!
        </div>
        
    </div>
    
    <!-- Link to our JavaScript file -->
    <script src="./js/main.js"></script>
</body>

</html>
