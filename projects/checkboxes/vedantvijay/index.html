<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Torch Light</title>
  <style>
    /* ===== Body & Background ===== */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #0b0b0b; /* plain dark background */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ===== Torch Container ===== */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .simple-text {
      position: absolute;
      bottom: -60px;
      width: 200px;
      text-align: center;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .container:hover .simple-text {
      text-shadow: 
        0 0 15px rgba(255, 255, 255, 1),
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 45px rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
    }

    /* ===== Torch 3D ===== */
    .torch {
      display: flex;
      justify-content: center;
      height: 150px;
    }

    .head,
    .stick {
      position: absolute;
      width: 30px;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) rotateY(45deg);
    }

    .stick {
      position: relative;
      height: 120px;
    }

    .face {
      position: absolute;
      transform-style: preserve-3d;
      width: 30px;
      height: 30px;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      background-color: #000000;
    }

    .top { transform: rotateX(90deg) translateZ(15px); }
    .left { transform: rotateY(-90deg) translateZ(15px); }
    .right { transform: rotateY(0deg) translateZ(15px); }

    .top div, .left div, .right div { width: 102%; height: 102%; }

    .top div:nth-child(1), .left div:nth-child(3), .right div:nth-child(3) { background-color: #ffff9760; }
    .top div:nth-child(2), .left div:nth-child(1), .right div:nth-child(1) { background-color: #ffd80060; }
    .top div:nth-child(3), .left div:nth-child(4), .right div:nth-child(4) { background-color: #ffffff60; }
    .top div:nth-child(4), .left div:nth-child(2), .right div:nth-child(2) { background-color: #ff8f0060; }

    .side {
      position: absolute;
      width: 30px;
      height: 120px;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: repeat(8, 12.5%);
      cursor: pointer;
      translate: 0 12px;
    }

    .side-left { transform: rotateY(-90deg) translateZ(15px) translateY(8px); }
    .side-right { transform: rotateY(0deg) translateZ(15px) translateY(8px); }

    .side div { width: 103%; height: 103%; }

    .side div:nth-child(1) { background-color: #443622; }
    .side div:nth-child(2), .side div:nth-child(2) { background-color: #2e2517; }
    .side div:nth-child(3), .side div:nth-child(5) { background-color: #4b3b23; }
    .side div:nth-child(4), .side div:nth-child(10) { background-color: #251e12; }
    .side div:nth-child(6) { background-color: #292115; }
    .side div:nth-child(7) { background-color: #4b3c26; }
    .side div:nth-child(8) { background-color: #292115; }
    .side div:nth-child(9) { background-color: #4b3a21; }
    .side div:nth-child(11), .side div:nth-child(15) { background-color: #3d311d; }
    .side div:nth-child(12) { background-color: #2c2315; }
    .side div:nth-child(13) { background-color: #493a22; }
    .side div:nth-child(14) { background-color: #2b2114; }
    .side div:nth-child(16) { background-color: #271e10; }

    /* Torch light ON */
    .container input:checked ~ .torch .face {
      filter: drop-shadow(0px 0px 2px rgb(255, 255, 255))
        drop-shadow(0px 0px 10px rgba(255, 237, 156, 0.7))
        drop-shadow(0px 0px 25px rgba(255, 227, 101, 0.4));
    }
  </style>
</head>
<body>
  <label class="container">
    <div class="simple-text">Click to light!</div>
    <input checked="checked" type="checkbox" />
    <div class="torch">
      <div class="head">
        <div class="face top">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="face left">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="face right">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
      <div class="stick">
        <div class="side side-left">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="side side-right">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </label>
</body>
</html>
