<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cassette Loader</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="cassette-loader">
    <div class="cassette-body">
      <div class="label"></div>
      <div class="reel left">
        <div class="tape-strip"></div>
        <div class="hole"></div>
      </div>
      <div class="reel right">
        <div class="tape-strip"></div>
        <div class="hole"></div>
      </div>
      <div class="tape-bridge"></div>
    </div>
  </div>
</body>
</html>
