<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

    <body>
        <div class="wrapper">
          <div class="card">
            <h2 class="card-title">My Tabs Component</h2>
            <div class="tabs">
              <input type="radio" id="radio-1" name="tabs" checked>
              <label class="tab" for="radio-1">Hello<span class="notification">2</span></label>
      
              <input type="radio" id="radio-2" name="tabs">
              <label class="tab" for="radio-2">UI</label>
      
              <input type="radio" id="radio-3" name="tabs">
              <label class="tab" for="radio-3">World</label>
      
              <span class="glider"></span>
            </div>
      
            <div class="tab-content" id="content">
              <p>Select a tab to see content here!</p>
            </div>
          </div>
        </div>
    
      
</body>
</html>
